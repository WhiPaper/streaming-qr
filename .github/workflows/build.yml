name: Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  android:
    name: Android Build
    runs-on: ubuntu-latest

    env:
      KEYSTORE_FILE: ${{ github.workspace }}/android-release.keystore

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Android SDK components
        uses: android-actions/setup-android@v3

      - name: Install Rust Android targets
        run: |
          rustup target add aarch64-linux-android
          rustup target add armv7-linux-androideabi
          cargo install cargo-ndk --quiet

      - name: Install npm dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Initialize Android project
        run: npx tauri android init --ci

      - name: Setup Android signing
        run: |
          cd src-tauri/gen/android
          ANDROID_KEYSTORE_BASE64="${{ secrets.ANDROID_KEYSTORE_BASE64 }}"
          if [ -n "$ANDROID_KEYSTORE_BASE64" ]; then
            mkdir -p "$(dirname "$KEYSTORE_FILE")"
            echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" > keystore.properties
            echo "password=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> keystore.properties
            base64 -d <<< "$ANDROID_KEYSTORE_BASE64" > "$KEYSTORE_FILE"
            echo "storeFile=$KEYSTORE_FILE" >> keystore.properties
          fi

      - name: Build Android APK (release)
        run: npm run tauri android build
        env:
          CI: true
          TAURI_ANDROID_KEYSTORE_PATH: ${{ env.KEYSTORE_FILE }}
          TAURI_ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          TAURI_ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          TAURI_ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: streaming-qr-android-release
          path: src-tauri/gen/android/app/build/outputs/apk/**/*.apk
